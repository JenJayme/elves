      (function () {

  <body>

    <div id="book-background">
      <img src="./images/sjms-eoc-logo-vertical-buttonback.png" class="logo logo-small" alt="San Jose Middle School Elves on Call" />

      <!-- MENU BUTTONS -->

      <div class="top-bar">
        <img src="./images/sjms-eoc-logo-vertical-buttonback.png" class="logo" alt="San Jose Middle School Elves on Call" />

        <div class="top-bar-left">

          <ul class="menu">
            <li><a href="index.html"><img class="menuBtn" src="./images/button-home.png"></a></li>
            <li><a href="services.html"><img class="menuBtn" src="./images/button-services.png"></a></li>
            <li><a href="gallery.html"><img class="menuBtn" src="./images/button-gallery.png"></a></li>
            <li><a href="book.html"><img class="menuBtn" src="./images/button-book.png"></a></li>
            <li><a href="about.html"><img class="menuBtn" src="./images/button-about.png"></a></li>
          </ul>

        </div>

      </div>
          
        <div class="book-content">

                <form id="elfForm" method="post">
                  <div class="grid-container">
                    <div class="grid-x grid-padding-x">
                      <div class="small-12 medium-12 cell">

                      <!-- <h3>Get Some Elf Help</h3>
                      <p class="text-center">There's no shame in a little elf help to
                        keep your holidays <br>magical and restful. What can we do for you?</p> -->
                        <h2 class="text-left red">Sign Up Here</h2>
                        <h4 class="text-left red">to get gifts wrapped, add a child to the gift drive, or volunteer as an elf</h4>
              

                      </div>

                      <div class="small-12 medium-6 cell">
                        <label>Your First Name
                          <input type="text" id="firstName" name="firstName" placeholder="Buddy">
                        </label>
                      </div>
                      <div class="small-12 medium-6 cell">
                        <label>Your Last Name
                          <input type="text" id="lastName" name="lastName" placeholder="The Elf">
                        </label>
                      </div>

                      <div class="small-12 medium-6 cell">
                        <label>Email
                          <input type="email" id="email" name="email" placeholder="buddy@northpole.com">
                        </label>
                      </div>

                      <div class="small-12 medium-6 cell">
                        <label>Phone
                          <input type="tel" id="phone" name="phone" placeholder="(415) 867-5309">
                        </label>
                      </div>

                      <div class="small-12 medium-6 cell">
                        <label>Street Address
                          <input type="text" id="address" name="address" placeholder="30 Santa Clause Way">
                        </label>  
                      </div>

                      <div class="small-12 medium-6 cell">
                        <label>City
                          <input type="text" id="city" name="city" placeholder="Novato">
                        </label>
                      </div>
                      
                      <div class="small-12 medium-6 cell">
                        <label>What are you looking for? 
                          <select id="trips" name="trips" type="text">
                            <option>click to choose</option>
                            <option value="giftwrap">Get Gifts Wrapped</option>
                            <option value="addchild">Add a Child-in-Need to the Nice List</option>
                            <option value="volunteer">Become an Elf (Volunteer)</option>
                            <option value="support">Support the Holiday Gift Drive</option>
                            <option value="tbd">Other</option>
                          </select>
                        </label>
                      </div>

                      <div class="small-12 medium-6 cell">
                        <label>Details
                          <input type="text" id="details" name="details" placeholder="Please share some details.">                          
                        </label>
                      </div>

                      <div class="small-12 medium-12 cell text-center">
                        <button id="submitBtn" type="button submit" class="button center"><img src="./images/button-submit.png">
                        </button>
                      </div>

                    </div>
                  </div>
              </form>

        </div>

        <div class="footer">
          <a href="http://www.jaymedev.com">
            <img id="jaymedev-logo" alt="Designed & built by Jayme Development" src="images/jaymedev-logo.png"/>
          </a>
        </div>
    

    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
