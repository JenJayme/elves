<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cole & Co | Elves on Call - Services</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>
  <body>

    <div class="hero-full-screen">
        <img src="./images/eoc-logo-vertical-buttonback.png" class="logo" alt="Cole & Co: Elves on Call" />

          <video autoplay muted loop class="myVideo">
            <source src="./images/snowy-background.mp4" type="video/mp4">
          </video>

            <div class="top-content-section">
              <div class="top-bar">
                <div class="top-bar-left">
                  <div class="grid-x">
                    <div class="cell small-12 medium-2 large-2"></div>
                    <div class="cell small-12 medium-4 large-2 text-center">
                      <a href="index.html" class="is-active"><img class="scrollBtn" src="./images/button-home.png"></a>
                    </div>
                    <div class="cell small-12 medium-4 large-2 text-center">
                      <a href="services.html"><img class="scrollBtn active" src="./images/button-services.png"></a>
                    </div>
                    <div class="cell small-12 medium-4 large-2 text-center">
                      <a href="gallery.html"><img class="scrollBtn" src="./images/button-gallery.png"></a>
                    </div>
                    <div class="cell small-12 medium-4 large-2 text-center">
                      <a href="book.html"><img class="scrollBtn" src="./images/button-book.png"></a>
                    </div>
                    <div class="cell small-12 medium-4 large-2 text-center">
                      <a href="about.html"><img class="scrollBtn" src="./images/button-about.png"></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
    
        <div class="frame candyCane">
          <div class="frameContent">
            <div class="grid-x">
              <div class="cell"><h3>Gift Wrapping</h3>
              <p class=text-center>We have a great collection of wrapping paper, bows, tags, boxes & tissue paper.</p></div>
              <div class="cell medium-12 large-6 text-center"><h4>Economy</h4></div>
              <div class="cell medium-12 large-6 text-center"><h4>Premium</h4></div>
              <div class="cell medium-12 large-6 text-center"><p>Small $3</p></div>
              <div class="cell medium-12 large-6 text-center"><p>Small $4</p></div>
              <div class="cell medium-12 large-6 text-center"><p>Medium $5</p></div>
              <div class="cell medium-12 large-6 text-center"><p>Medium $6</p></div>
              <div class="cell medium-12 large-6 text-center"><p>Large $7</p></div>
              <div class="cell medium-12 large-6 text-center"><p>Large $8</p></div>
              <div class="cell"><h3>Other</h3></div>
              <div class="cell text-center"><p>Pickup and/or Delivery <small>(min 3 gifts)</small> - $5 per trip</p></div>
              <div class="cell text-center"><p>Gift Card Pickup & Package <small><span data-tooltip class="right" tabindex="1" title="We can pick up any gift card sold at Safeway, package it in a lovely gift card box, 
                  and deliver it to you. Just pay by Paypal or Venmo in advance for the value of the gift card, 
                  and add a $10 service charge">details</span></small> - $10 service charge</p>
              </div>
            </div>
          </div>
        </div>

      </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
